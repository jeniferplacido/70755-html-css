<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<!-- Início do documento HTML com a linguagem definida como inglês -->
<html lang="en">
<head>
    <!-- Definição do conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuração para que a página seja responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Document</title>
    <!-- Inclusão do arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Campo de entrada de texto com um placeholder -->
    <input type="text" placeholder="Digite seu nome">
    <!-- Botão com a classe 'botao' -->
    <button class="botao">Clique Aqui!</button>
    <!-- Botão com a classe 'botao2' -->
    <button class="botao2">Aperte e Segure!</button>
    <!-- Lista não ordenada -->
    <ul>
        <!-- Item da lista -->
        <li> Maçã</li>
        <!-- Item da lista -->
        <li> Banana</li>
        <!-- Item da lista -->
        <li> Laranja </li>
        <!-- Item da lista -->
        <li> Uva </li>
    </ul>

    <!-- Div com a classe 'card' -->
    <div class="card"> 
        <!-- Título do card com a classe 'card_titulo' -->
        <h2 class="card_titulo">Título do Card</h2>
        <!-- Texto do card com a classe 'card_texto' -->
        <p class="card_texto">Texto do Card</p>
    </div>
    <!-- Div com as classes 'card' e 'card--destaque' -->
    <div class="card card--destaque">
        <!-- Outro título do card com a classe 'card_titulo' -->
        <h2 class="card_titulo">Outro Titulo</h2>
        <!-- Outro texto do card com a classe 'card_texto' -->
        <p class="card_texto">Mais Texto</p>
    </div>
</body>
</html>
