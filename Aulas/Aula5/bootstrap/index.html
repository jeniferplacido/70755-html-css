<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<!-- Início do documento HTML com a linguagem definida como português do Brasil -->
<html lang="pt-BR">
<head>
    <!-- Definição do conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuração para que a página seja responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Bootstrap</title>
    <!-- Inclusão do CSS do Bootstrap a partir de um CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Botão com a classe Bootstrap para estilo primário -->
    <button type="button" class="btn btn-primary">Primary</button>
    <!-- Botão com a classe Bootstrap para estilo secundário -->
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!-- Botão com a classe Bootstrap para estilo de sucesso -->
    <button type="button" class="btn btn-success">Success</button>
    <!-- Botão com a classe Bootstrap para estilo de perigo -->
    <button type="button" class="btn btn-danger">Danger</button>
    <!-- Botão com a classe Bootstrap para estilo de aviso -->
    <button type="button" class="btn btn-warning">Warning</button>
    <!-- Botão com a classe Bootstrap para estilo informativo -->
    <button type="button" class="btn btn-info">Info</button>
    <!-- Botão com a classe Bootstrap para estilo claro -->
    <button type="button" class="btn btn-light">Light</button>
    <!-- Botão com a classe Bootstrap para estilo escuro -->
    <button type="button" class="btn btn-dark">Dark</button>
    
    <!-- Botão com a classe Bootstrap para estilo de link -->
    <button type="button" class="btn btn-link">Link</button>
</body>
</html>
