<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>CSS GRID</title>
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Título principal da página -->
    <h1> Exemplo de grades e linhas com CSS e GRID</h1>
    <!-- Container principal para o grid -->
    <div class="grid-container">
        <!-- Item 1 do grid -->
        <div class="grid-item">Item 1</div>
        <!-- Item 2 do grid -->
        <div class="grid-item">Item 2</div>
        <!-- Item 3 do grid -->
        <div class="grid-item">Item 3</div>
        <!-- Item 4 do grid -->
        <div class="grid-item">Item 4</div>
        <!-- Item 5 do grid -->
        <div class="grid-item">Item 5</div>
        <!-- Item 6 do grid -->
        <div class="grid-item">Item 6</div>
    </div>
</body>
</html>
