<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Layout com CSS Grid Áreas</title>
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container principal do grid -->
    <div class="grid-container">
        <!-- Cabeçalho da página -->
        <header class="header">Cabeçalho</header>
        <!-- Menu lateral da página -->
        <aside class="menu">Menu Lateral</aside>
        <!-- Conteúdo principal da página -->
        <main class="content">Conteúdo Principal</main>
        <!-- Seção extra da página -->
        <section class="extra">Seção Extra</section>
        <!-- Rodapé da página -->
        <footer class="footer">Rodapé</footer>
    </div>
</body>
</html>
