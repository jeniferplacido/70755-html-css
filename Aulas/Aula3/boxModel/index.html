<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="en"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Document</title>
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Div com a classe "box" para testar o modelo de caixa (box model) -->
    <div class="box">Testando Box Model</div>
</body>
</html>
