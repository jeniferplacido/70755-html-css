<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Exemplo de Flexbox</title>
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <!-- Título principal do site -->
        <h1>Meu Site com Flexbox</h1>
    </header>

    <!-- Navegação -->
    <nav class="nav">
        <!-- Lista de links de navegação -->
        <ul>
            <!-- Item da lista de navegação com link para Início -->
            <li><a href="#">Início</a></li>
            <!-- Item da lista de navegação com link para Sobre -->
            <li><a href="#">Sobre</a></li>
            <!-- Item da lista de navegação com link para Serviços -->
            <li><a href="#">Serviços</a></li>
            <!-- Item da lista de navegação com link para Contato -->
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Seção com a classe "box" representando uma caixa de conteúdo -->
        <section class="box">Caixa 1</section>
        <!-- Seção com a classe "box" representando uma caixa de conteúdo -->
        <section class="box">Caixa 2</section>
        <!-- Seção com a classe "box" representando uma caixa de conteúdo -->
        <section class="box">Caixa 3</section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <!-- Texto do rodapé -->
        <p>&copy; 2025 Meu Site Flexbox. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
