<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Minha primeira pagina em html</title>
</head>
<body>
    <!-- Cabeçalho principal da página -->
    <h1>Bem vindo a minha página!</h1>
    <!-- Subtítulo da página -->
    <h2> Vamos explorar o html</h2>
    <!-- Parágrafo de texto com um exemplo de texto fictício -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum ipsa exercitationem eligendi reiciendis atque architecto eum minima est veritatis? Quis saepe cumque expedita dolore minima temporibus distinctio enim, numquam ex!</p>
</body>
</html>
