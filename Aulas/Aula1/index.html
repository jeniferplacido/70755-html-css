<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Blog</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Tabela para organizar o layout do cabeçalho -->
        <table width="100%">
            <tr>
                <!-- Célula da tabela para o título do blog -->
                <td>
                    <h1>Blog</h1>
                </td>
                <!-- Célula da tabela para a barra de pesquisa, alinhada à direita -->
                <td style="text-align: right;"><input type="text" placeholder="Pesquisar"></td>
            </tr>
        </table>
    </header>
    <!-- Menu de navegação da página -->
    <nav>
        <!-- Lista de links de navegação, sem estilo de lista padrão -->
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <!-- Item da lista de navegação, exibido em linha -->
            <li style="display: inline; margin-right: 20px;"> <a href="#">Home</a></li>
            <!-- Item da lista de navegação, exibido em linha -->
            <li style="display: inline; margin-right: 20px;"> <a href="#">Sobre</a></li>
            <!-- Item da lista de navegação, exibido em linha -->
            <li style="display: inline; margin-right: 20px;"> <a href="#">Contato</a></li>
        </ul>
    </nav>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Título do conteúdo principal -->
        <h2>Meu primeiro blog</h2>
        <!-- Primeira seção de postagens -->
        <section>
            <!-- Título da primeira postagem -->
            <h3>Postagem 1: Titulo da Postagem</h3>
            <!-- Resumo da primeira postagem com link para ler mais -->
            <p>Resumo da postagem ...<a href="#">Leia mais</a></p>
        </section>
        <!-- Segunda seção de postagens -->
        <section>
            <!-- Título da segunda postagem -->
            <h3>Postagem 2: Titulo da Postagem</h3>
            <!-- Resumo da segunda postagem com link para ler mais -->
            <p>Resumo da postagem ...<a href="#">Leia mais</a></p>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Centraliza o texto do rodapé -->
        <center>
            <p>Redes Sociais</p>
        </center>
    </footer>
</body>

</html>
