<!-- Declaração do tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Atividade 2</title>
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Título principal da página -->
    <h1>Lista de tarefas</h1>
    <!-- Lista não ordenada de tarefas -->
    <ul>
        <!-- Primeiro item da lista com a classe "item1" -->
        <li class="item1">Estudar HTML</li>
        <!-- Segundo item da lista com a classe "item2" -->
        <li class="item2">Estudar CSS</li>
        <!-- Terceiro item da lista com a classe "item3" -->
        <li class="item3">Utilizar HTML e CSS</li>
    </ul>
</body>
</html>
